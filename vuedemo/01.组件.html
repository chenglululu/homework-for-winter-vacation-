<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p @click="show">{{msg}}</p>
        <com></com>
    </div>
    <script>
        Vue.component('com',{
            template:'<h3>这是组件里面的内容</h3>'
        })
        new Vue({
            el:"#app",
            data:{
                msg:'hello world'
            },
            methods: {
                show(){
                    alert(666)
                }
            },
        })
    </script>
</body>
</html>
