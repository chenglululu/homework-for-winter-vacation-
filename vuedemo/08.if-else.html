<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="flag">{{msg}}</div>
        <div v-else>{{msg2}}</div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:'hello world',
                msg2:"你好 世界",
                flag:true
            },
            methods: {
                isshow(){
                    setTimeout(() => {
                        this.flag=false
                    }, 2000);
                }
            },
            mounted() {
                this.isshow()
            },
        })
    </script>
</body>
</html>
