<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child :content="10"></child>
    </div>
    <script>
        Vue.component('child',{
            props:{
                //content:String //父组件传递过来的是一个数字，子组件需要一个字符串
                /*警告：Invalid prop: type check failed for prop "content". Expected String with value "10", got Number with value 10.*/
                content:[Number,String] //表示只能接收数字 字符串类型
            },
            template:"<div>{{content}}</div>"
        })
        new Vue({
            el:"#app",
            data:{ },
            methods: {
                
            },
        })
    </script>
</body>
</html>
