<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .fade-enter{
            opacity: 0;
        }
        .fade-enter-active{
            transition: all 1s ease-in-out
        }
        /* 离开动画 从1到0 */
        .fade-leave-to{
            opacity: 0;
        }
        .fade-leave-active{
            transition: all 1s ease
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="change">点击切换动画</button>
        <transition name=fade>
            <div v-show="flag"> hello world</div>
        </transition>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods: {
                change(){
                    this.flag=!this.flag
                }
            },
        })
    </script>
</body>
</html>
