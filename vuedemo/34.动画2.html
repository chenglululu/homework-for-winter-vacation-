<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        @keyframes  moving{
            0%{
                transform: scale(0)
            }
            50%{
                transform: scale(2)
            }
            100%{
                transform: scale(1)
            }
        }
        .v-enter-acive{
            transform-origin: left center;
            animation: moving 2s
        }
        .v-leave-active{
            transform-origin: left center;
            animation: moving 2s reverse;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="change">切换动画</button>
        <transition>
            <div v-show="flag" >新年好呀</div>
        </transition>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods: {
                change(){
                    this.flag=!this.flag
                }
            },
        })
    </script>
</body>
</html>
