<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
    <style>
        .fade-enter{
            opacity: 0;
        }
        .fade-enter-active{
            transition: all 2s ease-in-out
        }
        .fade-leave-to{
            opacity: 0;
        }
        .fade-leave-active{
            transition: all 2s ease-in-out
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>增加appear 实现一进来就有动画效果</h2>
        <button @click="change">切换动画</button>
        <!-- type="transition" type设置以哪个动画 -->
        <!-- :duration='10000' 自定义设置动画时长 -->
        <!-- :duration="{enter:5000,leave:10000}" 设置入场动画为5s 出场动画为10s-->
        <transition 
         :duration="{enter:5000,leave:10000}"
         name='fade'
         appear 
         enter-active-class="animated swing fade-enter-active"
         leave-active-class="animated shake fade-leave-active"
         appear-active-class='animated shake' >
            <div v-show="flag">happy new year</div>
        </transition>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods:{
                change(){
                    this.flag=!this.flag
                }
            }
        })
    </script>
</body>
</html>
