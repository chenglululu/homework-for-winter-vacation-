<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
</head>
<body>
    <div id="app">
        <h2>增加appear 实现一进来就有动画效果</h2>
        <button @click="change">切换动画</button>
        <transition 
         @before-leave="beforeHandel"
         @leave="enterHandel"
         @after-leave="afterenterHandel" >
            <div v-show="flag">happy new year</div>
        </transition>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods:{
                change(){
                    this.flag=!this.flag
                },
                beforeHandel(el){
                    // alert(1)
                    //el表示被transition标签包括的div元素
                    el.style.color='red'
                },
                enterHandel(el,done){
                    setTimeout(()=>{
                        el.style.fontSize='50px'
                        el.style.backgroundColor="#acc"
                    },2000)
                    setTimeout(()=>{
                        done()
                    },4000)
                },
                afterenterHandel(el){
                    el.style.fontSize='16px'
                    el.style.backgroundColor=""
                }
            }
        })
    </script>
</body>
</html>
